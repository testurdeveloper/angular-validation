<app-top-navbar></app-top-navbar>
<div class="row">
	<div class="col-sm-2 lessNavPading">
		<app-left-menu></app-left-menu>
	</div>
	<div class="col-sm-10 backgroundLiange">
		<div class="body">
			<div class="container">
				<div class="lft">
					<div id="cssmenu">

						<ul>
							<li class="active">
								<a href="#">Case Process Form</a>
							</li>
							<li>
								<a routerLink='/addcase'>Add Case</a>
							</li>
							<li>
								<a routerLink='/case'>Case</a>
							</li>
							<li>
								<a routerLink='/home'>
									<i class="fa fa-home"></i> &nbsp; Home</a>
							</li>
						</ul>

					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>


			<div class="container">
				<div class="formstart">
					<H2>Case process</H2>
					<br>
					<br>
					<form>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">

									<label for="casetitle">Case
										Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
									<input type="text" class="form-control form-control-sm" id="name"
										[(ngModel)]="process.casetitle" #casetitle="ngModel" name="casetitle" disabled>
								</div>
							</div>


							<div class="col-lg-6">
								<div class="form-group">
									<label for="caseno">Case No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
									<input type="text" class="form-control form-control-sm" id="namea"
										[(ngModel)]="process.caseno" #caseno="ngModel" name="caseno">
								</div>
							</div>
						</div>

						<br>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">

									<label
										for="court">Court&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
									<input type="text" class="form-control form-control-sm" id="nameb"
										[(ngModel)]="process.court" #court="ngModel" name="court" disabled>&nbsp;&nbsp;
								</div>
							</div>


							<div class="col-lg-6">
								<div class="form-group">
									<label for="clientname">Client Name&nbsp;:</label>
									<input type="text" class="form-control form-control-sm" id="namec"
										[(ngModel)]="process.clientname" #clientname="ngModel" name="clientname"
										disabled>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">

									<label for="casetype">Case
										Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
									<input type="text" class="form-control form-control-sm"
										[(ngModel)]="process.casetype" #casetype="ngModel" name="casetype" disabled>
								</div>
							</div>


							<div class="col-lg-6">
								<div class="form-group">


									<label>Case Step&nbsp;*&nbsp;&nbsp;&nbsp; :</label>
									<select class="form-control form-control-sm" [(ngModel)]="process.casestep"
										#casestep="ngModel" name="casestep">
										<option *ngFor="let process of CaseProcesslist">{{process}}</option>

									</select>
								</div>
							</div>
						</div>
						<br>
						<div class="row">

							<div class="col-lg-6">
								<div class="form-group">
									<label for="date">
										Date&nbsp;*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
									<input class="form-control form-control-sm" type="date"
										[(ngModel)]="process.processdate" #processdate="ngModel" name="processdate">

								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label for="nextdate"> Next Date&nbsp;*&nbsp;&nbsp;&nbsp;:</label>
									<input class="form-control form-control-sm" type="date"
										[(ngModel)]="process.nextdate" #nextdate="ngModel" name="nextdate">

								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="note">Special Note &nbsp;&nbsp;&nbsp;&nbsp;:</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
										[(ngModel)]="process.specialnote" #specialnote="ngModel"
										name="specialnote"></textarea>
								</div>
							</div>
						</div>
						<br>
						<br>

						<div class="btn-group">
							<button type="button" class="btn btn-success btn-md fa fa-floppy-o" (click)="saveDetails()">
								&nbsp;&nbsp; Save & next </button>

							<button type="button" class="btn btn-secondary btn-md fa fa-eraser">&nbsp;Clear</button>

						</div>

						<br>
						<br>

					</form>

				</div>

			</div>

		</div>
	</div>
</div>
