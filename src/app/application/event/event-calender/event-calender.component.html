<app-top-navbar></app-top-navbar>
<div class="row">
    <div class="col-sm-2 lessNavPading">
        <app-left-menu></app-left-menu>
    </div>
    <div class="col-sm-10 backgroundLiange">

        <div *ngIf="calendarOptions" style="padding:15px,background-color:white;padding: 20px;background-color: white;padding-top: 30px;">
            <ng-fullcalendar #ucCalendar [options]="calendarOptions" [(eventsModel)]="events" (eventClick)="eventClick($event.detail)"></ng-fullcalendar>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Event Description</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">Event Name</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"  [(ngModel)]="popupEvent.title" #eventtitle="ngModel" name="eventtitle">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Date</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="inputPassword" [(ngModel)]="popupEvent.eventdate" #eventdate="ngModel" name="eventdate">
                          </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Start Time</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext"  [(ngModel)]="popupEvent.eventtime" #eventtime="ngModel" name="eventtime" >
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Priority</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" [(ngModel)]="popupEvent.priority" #priority="ngModel" name="priority">
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" [(ngModel)]="popupEvent.description" #description="ngModel" name="description" >
                            </div>
                          </div>

                          
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Assign To </label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" [(ngModel)]="popupEvent.staffname" #staffname="ngModel" name="staffname">
                            </div>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="removeEvent()">Remove</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
